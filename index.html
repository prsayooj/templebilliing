<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Duty Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#2563eb">
  
  <link rel="manifest" href="manifest.json">

  <style>
    /* Reset to ensure full screen with no double scrollbars */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* Lock the outer window */
      background-color: #ffffff;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  
  <iframe 
    src="https://script.google.com/macros/s/AKfycbyeThT_oekXyMslcgcWMOpPRUuwu54AMCV6PGJfbg2UP6go-bHsXJy8dbSGmrBz3-XF7g/exec"
    allow="geolocation; microphone; camera">
  </iframe>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker Registered'));
    }
  </script>
</body>
</html>
