<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Temple POS</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#b45309">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents double scrollbars */
            background-color: #f8fafc;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
            margin: 0;
            padding: 0;
            z-index: 999999;
        }
    </style>
</head>
<body>

    <iframe 
        id="appFrame"
        src="https://script.google.com/macros/s/AKfycbyeThT_oekXyMslcgcWMOpPRUuwu54AMCV6PGJfbg2UP6go-bHsXJy8dbSGmrBz3-XF7g/exec"
        sandbox="allow-forms allow-modals allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts allow-top-navigation allow-downloads">
    </iframe>

    <script>
        // 1. Service Worker Registration (Required for PWA Install)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker Registered'))
                .catch(err => console.log('SW Error:', err));
        }

        // 2. iOS Bounce Fix (Optional but recommended)
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>

</body>
</html>
